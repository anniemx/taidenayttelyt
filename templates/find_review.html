{% extends "layout.html" %}

{% block title %}Etsi arvio{% endblock %}

{% block content %}
<h2>Etsi arvio</h2>
<form action="/find_review" method="get">
  <p>
      Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Etsi">
</form>
{% if query %}
<h3>Tulokset</h3>
{% for review in results %}
<div class="review">
<a href="/review/{{ review.id }}">{{ review.title }}</a></br>
</div>
{% endfor %}
{% endif %}
{% endblock %}

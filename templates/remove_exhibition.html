{% extends "layout.html" %}

{% block title %}Näyttelyn poisto{% endblock %}

{% block content %}
<div class="header">
  <h2>Näyttelyn poisto</h2>
</div>
<div class="comment">
  <p>Näyttely: <a href="/exhibition/{{ exhibition.id }}">{{ exhibition.title }}</a></p>
  <p>Haluatko varmasti poistaa näyttelyn?</p>
  <form action="/remove_exhibition/{{ exhibition.id }}" method="post">
    <input type="submit" name="back" value="Peruuta" />
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="remove" value="Poista näyttely" />
  </form>
</div>
{% endblock %}

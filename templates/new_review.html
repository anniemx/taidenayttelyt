<!DOCTYPE html>
<html>

<head>
  <title>Uusi arvio</title>
</head>

<body>
  <h1>Uusi arvio</h1>
  <form action="/create_review" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required />
    </p>
    <p>Museo tai galleria
        <input type="text" name="place" size="15" maxlength="50" required />
    </p>
    <p>Ajankohta, anna muodossa DD.MM.YYYY-DD.MM.YYYY
        <input type="text" name="time" size="20" pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.\d{4}-(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.\d{4}$" required />
    </p>
    <p>Paikkakunta
        <input type="text" name="location" size="10" maxlength="50" required />
    </p>
    <p>
      Arvio: <br />
      <textarea name="description" rows="8" cols="70" maxlength="1000" required></textarea>
    </p>
    <p>
      Kategoria: <br />
      <select name="category">
        <option value="">(valitse)</option>
        <option value="arkkitehtuuri">arkkitehtuuri</option>
        <option value="design">design</option>
        <option value="installaatio">installaatio</option>
        <option value="kuvanveisto">kuvanveisto</option>
        <option value="kuvataide">kuvataide</option>
        <option value="multimedia">multimedia</option>
        <option value="performanssi">performanssi</option>
        <option value="valokuvataide">valokuvataide</option>
      </select>
    </p>
    <p>
      Aikakausi: <br />
      <select name="period">
        <option value="">(valitse)</option>
        <option value="esihistoria">esihistoria</option>
        <option value="klassismi">klassismi</option>
        <option value="keskiaika">keskiaika</option>
        <option value="renessanssi">renessanssi</option>
        <option value="1700-luku">1700-luku</option>
        <option value="1800-luku">1800-luku</option>
        <option value="1900-luku">1900-luku</option>
        <option value="moderni taide">moderni taide</option>
        <option value="nykytaide">nykytaide</option>
        <option value="vaihteleva">vaihteleva</option>
      </select>
    </p>
    <p>Arvosana:</p>
    <p>
        <input type="radio" name="evaluation" value="1" required /> *
        <input type="radio" name="evaluation" value="2" /> **
        <input type="radio" name="evaluation" value="3" /> ***
        <input type="radio" name="evaluation" value="4" /> ****
        <input type="radio" name="evaluation" value="5" /> *****
    </p>
    <input type="submit" value="Luo arvio"/>
  </form>
</body>

</html>

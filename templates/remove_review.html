<!DOCTYPE html>
<html>

<head>
  <title>Kommentin poisto</title>
</head>

<body>
  <h1>Arvion poisto</h1>
  <p>Arvio: {{ comment.title }}</p>
  <p>Haluatko varmasti poistaa arvion?</p>

  </form>
</body>

</html>

{% extends "layout.html" %}

{% block title %}Arvion muokkaus{% endblock %}

{% block content %}
<div class="header">
  <h2>Kommentin muokkaus</h2>
</div>
<div class="comment">
  <form action="/update_comment" method="post">
    <input type="hidden" name="comment_id" value="{{ comment.id }}">
    <input type="hidden" name="review_id" value="{{ comment.exhibition_id }}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <p>
      <label for="content">Arvio:</label> <br />
      <textarea name="content" id="content" rows="8" cols="70" maxlength="1000" required>{{ comment.content | show_lines }}</textarea>
    </p>
  <p>Arvosana:</p>
    <p>
      <input type="radio" name="evaluation" value="1" required /> *
      <input type="radio" name="evaluation" value="2" /> **
      <input type="radio" name="evaluation" value="3" /> ***
      <input type="radio" name="evaluation" value="4" /> ****
      <input type="radio" name="evaluation" value="5" /> *****
    </p>
    <input type="submit" value="Päivitä arvio" />
  </form>
</div>
{% endblock %}
